<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Portal Login - {{ tenant.company_name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }
        
        .company-name {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .portal-title {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }
        
        .login-form {
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            text-align: center;
            letter-spacing: 4px;
            font-weight: 700;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }
        
        .alert-success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }
        
        .help-text {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #888;
        }
        
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .key-button {
            padding: 20px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .key-button:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        
        .key-button:active {
            transform: scale(0.95);
        }
        
        .key-button.clear {
            background: #fee;
            color: #c33;
        }
        
        .key-button.submit {
            grid-column: 2 / 4;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">ðŸšš</div>
            <div class="company-name">{{ tenant.company_name }}</div>
            <div class="portal-title">Delivery Portal</div>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label">Enter Your PIN</label>
                <input type="password" 
                       name="pin" 
                       id="pinInput" 
                       class="form-input" 
                       placeholder="â€¢â€¢â€¢â€¢" 
                       maxlength="10"
                       required 
                       autofocus>
            </div>
            
            <button type="submit" class="login-button">
                ðŸ”“ Login
            </button>
        </form>
        
        <p class="help-text">
            Enter your PIN to access delivery list
        </p>
    </div>
    
    <script>
        // Auto-focus on pin input
        document.getElementById('pinInput').focus();
        
        // Auto-submit when PIN reaches certain length (optional)
        document.getElementById('pinInput').addEventListener('input', function(e) {
            if (this.value.length === 4) {
                // Optionally auto-submit for 4-digit PINs
                // document.getElementById('loginForm').submit();
            }
        });
    </script>
</body>
</html>
