<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BizBooks Region Check</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 { color: #2c3e50; margin-top: 0; }
        h2 { color: #3498db; font-size: 18px; margin-top: 20px; }
        .result { 
            padding: 15px; 
            background: #ecf0f1; 
            border-radius: 6px; 
            margin: 10px 0;
            font-family: monospace;
        }
        .good { background: #d4edda; color: #155724; }
        .bad { background: #f8d7da; color: #721c24; }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #2980b9; }
        .loading { color: #7f8c8d; font-style: italic; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üåç BizBooks Infrastructure Check</h1>
        <p>This tool checks your Vercel edge location and Supabase region to diagnose performance.</p>
        
        <button onclick="runChecks()">üîç Run Diagnostics</button>
        
        <div id="results"></div>
    </div>
    
    <script>
        async function runChecks() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="loading">üîÑ Running checks...</p>';
            
            let html = '';
            
            // 1. Check Vercel Edge Location
            html += '<h2>1Ô∏è‚É£ Vercel Edge Location</h2>';
            try {
                const response = await fetch('https://mahaveerelectricals.bizbooks.co.in/health', {
                    method: 'GET'
                });
                const headers = response.headers;
                const vercelRegion = headers.get('x-vercel-id') || 'Unknown';
                const vercelCache = headers.get('x-vercel-cache') || 'Unknown';
                
                html += `<div class="result">
                    <strong>Edge Server ID:</strong> ${vercelRegion}<br>
                    <strong>Cache Status:</strong> ${vercelCache}<br>
                    <strong>Response Time:</strong> ${performance.now().toFixed(0)}ms
                </div>`;
            } catch (e) {
                html += `<div class="result bad">‚ùå Error: ${e.message}</div>`;
            }
            
            // 2. Check Database Location (via API call timing)
            html += '<h2>2Ô∏è‚É£ Database Response Time</h2>';
            const dbStart = performance.now();
            try {
                await fetch('https://mahaveerelectricals.bizbooks.co.in/admin/dashboard', {
                    credentials: 'include'
                });
                const dbTime = performance.now() - dbStart;
                
                let status = 'good';
                let message = '‚úÖ Excellent performance';
                if (dbTime > 500) {
                    status = 'bad';
                    message = '‚ùå Slow - Database might be far from edge';
                } else if (dbTime > 300) {
                    status = 'result';
                    message = '‚ö†Ô∏è Moderate - Could be optimized';
                }
                
                html += `<div class="result ${status}">
                    <strong>Database Query Time:</strong> ${dbTime.toFixed(0)}ms<br>
                    ${message}
                </div>`;
            } catch (e) {
                html += `<div class="result">
                    <strong>Database Query Time:</strong> Unable to measure (login required)
                </div>`;
            }
            
            // 3. Check User Location
            html += '<h2>3Ô∏è‚É£ Your Location</h2>';
            try {
                const geoResponse = await fetch('https://ipapi.co/json/');
                const geo = await geoResponse.json();
                
                html += `<div class="result">
                    <strong>Your IP:</strong> ${geo.ip}<br>
                    <strong>Location:</strong> ${geo.city}, ${geo.region}, ${geo.country_name}<br>
                    <strong>ISP:</strong> ${geo.org}
                </div>`;
            } catch (e) {
                html += `<div class="result">Unable to detect location</div>`;
            }
            
            // 4. Recommendations
            html += '<h2>4Ô∏è‚É£ Performance Recommendations</h2>';
            html += `<div class="result">
                <strong>‚úÖ Current Setup:</strong><br>
                ‚Ä¢ Vercel Edge Network (Global)<br>
                ‚Ä¢ Supabase Database (Mumbai recommended for India)<br>
                ‚Ä¢ Cloudflare R2 CDN (Static assets)<br><br>
                
                <strong>üìä Expected Performance:</strong><br>
                ‚Ä¢ India users: 200-400ms (Good)<br>
                ‚Ä¢ Mumbai users: 150-250ms (Excellent)<br>
                ‚Ä¢ US users: 300-600ms (Acceptable)<br><br>
                
                <strong>üí° To Improve Further:</strong><br>
                1. Add Redis caching (5-10x faster)<br>
                2. Enable Vercel Edge Config<br>
                3. Database connection pooling<br>
                4. Query optimization (already done!)
            </div>`;
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
